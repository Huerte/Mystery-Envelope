<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Envelope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #da70d6, #ff69b4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkleFloat 3s linear infinite;
        }

        .sparkle:nth-child(odd) {
            background: #ffb6c1;
            animation-duration: 4s;
        }

        .sparkle:nth-child(3n) {
            background: #ffd700;
            animation-duration: 2.5s;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
            border: 3px solid #ff69b4;
            position: relative;
            overflow: hidden;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #da70d6, #ff1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            margin: 30px 0;
            padding: 15px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .photo-inner {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            position: relative;
        }

        .birthday-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
        }

        .photo-sparkles {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 40%, rgba(255, 255, 255, 0.3) 41%, rgba(255, 255, 255, 0.3) 42%, transparent 43%);
            animation: sparkleRing 2s linear infinite;
        }

        @keyframes sparkleRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.5rem;
            color: #d63384;
            margin: 30px 0;
            font-weight: 600;
            line-height: 1.6;
        }

        .decorative-hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .heart {
            font-size: 2rem;
            color: #ff69b4;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
            color: #ff1493;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
            color: #da70d6;
        }

        @keyframes heartbeat {
            0%, 50%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
        }

        .bow {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: #ff1493;
            animation: wiggle 3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .stars {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            color: #ffd700;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .footer-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d63384;
            margin-top: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .birthday-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 3rem;
            }

            .photo-inner {
                width: 200px;
                height: 200px;
            }

            .message {
                font-size: 1.3rem;
            }

            .bow {
                top: 10px;
                right: 15px;
                font-size: 2rem;
            }

            .stars {
                top: 15px;
                left: 15px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }

            .photo-inner {
                width: 180px;
                height: 180px;
            }

            .message {
                font-size: 1.2rem;
            }

            .footer-message {
                font-size: 1.5rem;
            }
        }

        .click-hint {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff69b4;
            font-family: 'Dancing Script', cursive;
            animation: pulse 2s infinite;
            cursor: pointer;
            opacity: 0.85;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes bounceShake {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            20% {
                transform: translateY(-20px) rotate(-5deg);
            }
            40% {
                transform: translateY(0px) rotate(5deg);
            }
            60% {
                transform: translateY(-10px) rotate(-3deg);
            }
            80% {
                transform: translateY(0px) rotate(3deg);
            }
        }
.birthday-card .barbie-image {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 180px;
    height: auto;
    z-index: 0;
    opacity: 0.9;
    pointer-events: none;
    transform: rotate(-5deg);
}

    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div id="envelopeScreen" style="position:fixed; top:0; left:0; width:100%; height:100vh; background:#f2f2f2; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10000;">
        <i id="envelopeIcon" class="fas fa-envelope"
        style="font-size:100px; color:#555; cursor:pointer; animation: bounceShake 1.5s infinite ease-in-out;"></i>
        <p style="font-family:'Segoe UI', sans-serif; font-size:1rem; color:#666; font-weight: bold; margin-top:20px;">
            Click the envelope to open your card
        </p>
    </div>


    <div class="card-container">
        <div class="birthday-card">
            <div class="bow">🎀</div>
            <div class="stars">✨⭐</div>

            <h1 class="title">Happy 32nd Birthday!</h1>

            <div class="photo-frame">
                <div class="photo-inner">
                    <img src="images/birthday-girl.jpg" alt="Birthday Celebrant" class="birthday-photo">
                    <div class="photo-sparkles"></div>
                </div>
            </div>

            <div class="decorative-hearts">
                <span class="heart">💖</span>
                <span class="heart">💕</span>
                <span class="heart">💖</span>
            </div>

            <div class="text-center mb-3" style="margin-left: -20px;">
            <p class="message mb-2">Level 32: Unlocked! 🎉</p>
            <p class="click-hint mb-3">✨ Tap the card for a surprise ✨</p>
            </div>

            <div class="text-center">
            <img src="images/aurora.png" alt="Barbie" class="barbie-image img-fluid">
            </div>

        </div>
    </div>

    <div id="fullImageOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center;">
        <img src="images/surprise.jpg" alt="Surprise Image" style="max-width:90vw; max-height:90vh; border:10px solid #fff; border-radius:20px; box-shadow:0 0 30px hotpink;">
    </div>

    <script>
        const envelopeScreen = document.getElementById('envelopeScreen');
        const envelopeImage = document.getElementById('envelopeIcon');
        const cardContainer = document.querySelector('.card-container');
        const sparkles = document.getElementById('sparkles');
        const body = document.body;

        cardContainer.style.display = 'none';
        sparkles.style.display = 'none';

        envelopeImage.addEventListener('click', () => {
            envelopeScreen.style.display = 'none';
            cardContainer.style.display = 'flex';
            sparkles.style.display = 'block';
            body.style.background = 'linear-gradient(135deg, #ff69b4, #ff1493, #da70d6, #ff69b4)';
            body.style.animation = 'gradientShift 8s ease infinite';
        });

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        setInterval(createSparkle, 300);

        for (let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 100);
        }

        const card = document.querySelector('.birthday-card');
        const overlay = document.getElementById('fullImageOverlay');

        card.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
